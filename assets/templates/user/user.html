{% extends 'base.html'%}
{% load static %}
{% block contents %}
<section id="home" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="home-info">
                    <section id="contact" data-stellar-background-ratio="0.5">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12 col-sm-12">
                                    <div class="section-title">
                                        <h1>User Login Here</h1>
                                    </div>
                                </div>
                                <div class="col-md-8 col-sm-8">
                                    <!-- CONTACT FORM HERE -->
                                    <form id="contact-form" role="form" action="{% url 'userlogincheck' %}"
                                          method="POST">
                                        {% csrf_token %}
                                        <div class="col-md-6 col-sm-6">
                                            <input type="email" class="form-control" placeholder="Your Email"
                                                   id="cf-email" name="cf-email" required="">
                                        </div>
                                        <div class="col-md-6 col-sm-6">
                                            <input type="password" class="form-control" placeholder="Your Password"
                                                   id="cf-password" name="cf-password" required="">
                                        </div>
                                        <div class="col-md-4 col-sm-12">
                                            <input type="submit" class="form-control" name="submit" value="Login">
                                        </div>
                                        <div class="col-md-4 col-sm-12">
                                            <a href="{% url 'userregister'%}" class="btn section-btn smoothScroll"
                                               rows="6">Register</a>
                                        </div>
                                        <center>
                                            {% if messages %}
                                            {% for message in messages %}
                                            <font color='WHITE'> {{ message }}</font>
                                            {% endfor %}
                                            {% endif %}
                                        </center>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
